name: MD to PDF

on:
  workflow_dispatch:
  push:
  pull_request:

env:
  MD_FILE: README.md

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v4

      - name: Set up Ubuntu
        run: sudo apt-get update
  
      - name: Install dependencies
        run: >
          sudo apt-get install
          pandoc
          texlive-latex-base
          texlive-fonts-recommended
          texlive-fonts-extra
          texlive-latex-extra

      - name: Get PDF name
        run: |
          MD_FILE=${{ env.MD_FILE }}
          MD_FILE_NO_EXTENSION=${MD_FILE%.md}
          echo "OUTPUT_PDF=$(echo $MD_FILE_NO_EXTENSION.pdf)" >> $GITHUB_ENV

      - name: MD to PDF with pandoc
        run: pandoc ${{ env.MD_FILE }} -o ${{ env.OUTPUT_PDF }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}
          path: ${{ env.OUTPUT_PDF }}
